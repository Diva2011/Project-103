<html>
    <head>
        <body>
        <title>Image recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
       <link rel="stylesheet" href="style.css">
    </head>
    <center>
        <h1 class="btn btn-info heading">Face Recognition Web App</h1>
        <br> <br>
        <p>The model is trained to identify the following objects:</p>
        <b style="font-size:20px; font-family: Georgia, 'Times New Roman', Times, serif;">
            <hr>
            Mother
            <hr>
            Father
            <hr>
            Daughter
            <hr>
        </b>
        <br> <br>
        <label>Webcam view:</label> 
        <br>
        <div id="camera"></div>
        <br> <br>
        <div id="result"></div>
        <br> <br>
        <button style="border:1px dotted black" class="btn btn-light" onclick="take_snapshot()">Capture Image</button>
        <br> <br>
        <button style="border:1px dotted black" class="btn btn-dark" onclick="check()">Identify Image</button>
        <br> <br>
        <br>
        <p style="font-size:20px"> Name: <span id="name"></span> </p>
        <br>
        <p style="font-size:20px"> Accuracy: <span id="accuracy"></span> </p>
        </center>

        </body>
        <script src="main.js"></script>
</html>
